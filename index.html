<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>두더지잡기</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/app.js" defer></script>
  </head>
  <body>
    <header>
      <h1 class="title1">Welcome!</h1>
      <h1 class="title2">whack-a-mole</h1>
    </header>
    <div class="main">
      <div class="ending"></div>
      <ul class="game-box">
        <li class="mole">
          <img src="img/mole.jpg" alt="" id="1" />
        </li>
        <li class="mole">
          <img src="img/mole.jpg" alt="" id="2" />
        </li>
        <li class="mole">
          <img src="img/mole.jpg" alt="" id="3" />
        </li>
        <li class="mole">
          <img src="img/mole.jpg" alt="" id="4" />
        </li>
        <li class="mole">
          <img src="img/mole.jpg" alt="" id="5" />
        </li>
        <li class="mole">
          <img src="img/mole.jpg" alt="" id="6" />
        </li>
        <li class="mole">
          <img src="img/mole.jpg" alt="" id="7" />
        </li>
        <li class="mole">
          <img src="img/mole.jpg" alt="" id="8" />
        </li>
        <li class="mole">
          <img src="img/mole.jpg" alt="" id="9" />
        </li>
      </ul>
      <div class="point-box">
        <div class="point-wrap">
          <div class="point-text">Point :</div>
          <div class="count">0</div>
          <div class="count2">/10</div>
        </div>
        <div class="btn-wrap">
          <button type="button" class="start-btn">START</button>
        </div>
      </div>
    </div>
  </body>
</html>
